<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<style type="text/css">
		td{border: 0.5px solid red;
		};
	</style>
</head>
<body>
	<table>
		<tr>
			<td>用户名:</td>
			<td><input id="userName"></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td><input  type="password"></td>
		</tr>
		<tr>
			<td>确认密码:</td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td colspan="2"><button onclick="sub()">注册</button></td>
		</tr>
	</table>
</body>
</html>
<script type="text/javascript">
		var userName,password,password2;
	    function sub() {
	        userName = $('#userName').val();
	        password = $('input[type="password"]')[0].value;
	        password2 = $('input[type="password"]')[1].value;
	        if (!userName) {
	            alert('用户名不能为空');
	            return;
	        }
	        if (!password || !password2) {
	            alert('密码为空');
	            return;
	        }
	        if (password !== password2) {
	            alert('两次密码输入不一样,请重新输入');
	            return;
	        }
	        alert('注册成功');
	    }
</script>
