<html>
    <head>
    <title>JS实现两张图片不断切换显示的轮换效果丨芯晴网页特效丨CsrCode.Cn</title>
    <script type="text/javascript">
    Img = new Array("weibo.jpg","weixin.jpg");
    size = Img.length;
    i = 0;
    function chImg(){
    picID.src = Img[i];
    i++;
    if (i>=size) i = 0;
    setTimeout("chImg()",2000);
    }
    window.onload = function(){  
       chImg(); 
    }  
    </script>
    </head>
    <body >
    <a href="http://www.7caidy.com"><img id="picID" border="0"></a>
    </body>
