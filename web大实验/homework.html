<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="utf-8">
    <style type="text/css">
    	#wrap{
	width: 520px;
	height: 400px;
}
p{
	text-indent: 2em;
	width: 500px;
	height: 30px;
	margin: 5px;
	background-image: url(images/bg.jpg);
}
#comment{

	width: 520px;
	margin: 5px;
	height: 250px
}
#pic img{
	display: block;
	float: left;
	margin: 8px;
	margin-left: 20px;
}
button{
	display: block;
	float: right;
}
.pic{

}
    </style>
    <script>
    var con=false;
	var arr=['很不满意','不满意','一般','满意','非常满意'];
	function starPic(which){
	if(con==true) return 0;
	var x=document.getElementsByTagName("img");
	for (var i = 0; x[i-1] != which; i++) {
		x[i].src="images/star2.png";
	}
	if(i-1<=1){
		for(var j=0;j<=i-1;j++){
			x[j].src="images/star1.png";
		}
	}
	document.getElementById("text").value=arr[i-1];
	}
	function hide(){
	if(con==true) return 0;
	var x=document.getElementsByTagName("img");
	for (var i = x.length - 2; i >= 0; i--) {
		x[i].src="images/star0.png";
	}
	document.getElementById("text").value="";
	}
	function qd(which){
	con=true;
	var x=document.getElementsByTagName("img");
	for (var i = 0; x[i-1] != which; i++) {
		x[i].src="images/star2.png";
	}
	if(i-1<=1){
		for(var j=0;j<=i-1;j++){
			x[j].src="images/star1.png";
		}
	}
	document.getElementById("text").value=arr[i-1];
	}
    </script>
</head>
<body>
<div id="wrap">
	<p>宝贝与描述相符（匿名打分）</p>
	<div id="pic">
		<img src="images/star0.png" onmouseover="starPic(this);" onmouseout="hide();" onclick="qd(this)">
		<img src="images/star0.png" onmouseover="starPic(this);" onmouseout="hide();" onclick="qd(this)">
		<img src="images/star0.png" onmouseover="starPic(this);" onmouseout="hide();" onclick="qd(this)">
		<img src="images/star0.png" onmouseover="starPic(this);" onmouseout="hide();" onclick="qd(this)">
		<img src="images/star0.png" onmouseover="starPic(this);" onmouseout="hide();" onclick="qd(this)">
	</div>
	<textarea rows="16" cols="70" id="text"></textarea>
	<button>公开评论<img src="images/sanjiao.png"></button>
</div>
</body>

</html>
