<!DOCTYPE html>
<html>
<head>
	<title>homework</title>
	<meta charset="utf-8">
</head>
<body>
<table border="1" cellspacing="0" height="20" >
<tr>
	<td width="100">用户名：</td>
	<td width="309"><input type="text" name="username"  /></td>

</tr>
<tr>
	<td>密码：</td>
	<td ><input type="password" name="password"></td>

</tr>
<tr>
	<td>密码确认：</td>
	<td ><input type="password" name="password"></td>

</tr>
<tr>
	<td>用户名：</td>
	<td ><input type="text" name="username"></td>

</tr>
<tr>
	<td>性别：</td>
	<td ><input type="radio" name="sex"/>男<input type="radio" name="sex"/>女</td>

</tr>
<tr>
	<td>生日：</td>
	<td>
	<select name="birthday">
		<option>公历</option>
		<option>阴历</option>
	</select>
	<select>
		<option>年&nbsp;1998</option>
		<option>年&nbsp;1999</option>
		<option>年&nbsp;2000</option>
	</select>
	<select>
		<option>月&nbsp;7</option>
		<option>月&nbsp;8</option>
		<option>月&nbsp;9</option>
	</select>
	<select>
		<option>日&nbsp;1</option>
		<option>日&nbsp;2</option>
		<option>日&nbsp;3</option>
	</select>
	</td>
</tr>
<tr>
	<td>所在地：</td>
	<td>
		<select name="address">
			<option>中国&nbsp;</option>
			<option>美国&nbsp;</option>
			<option>巴基斯坦&nbsp;</option>
		</select>
		<select>
			<option>河北&nbsp;</option>
			<option>河南&nbsp;</option>
			<option>新疆&nbsp;</option>
		</select>
		<select>
			<option>石家庄</option>
			<option>唐山</option>
		</select>
	</td>
</tr>
<tr>
	<td>验证码：</td>
	<td><input type="text" name="number"></td> <!验证码还没有写>
</tr>
<tr>
	<td>证件类型：</td>
	<td>
		<select>
			<option>身份证</option>
			<option>港澳通行证</option>
		</select>
	</td>
</tr>
<tr>
	<td>证件号：</td>
	<td><input type="text" name="idcard"></td>
</tr>
<tr>
	<td>爱好：</td>
	<td><input type="checkbox" name="hobby" value="hobby[]">音乐<input type="checkbox" name="hobby" value="hobby[]">读书<input type="checkbox" name="hobby" value="hobby[]">跳舞<input type="checkbox" name="hobby" value="hobby[]">下棋<input type="checkbox" name="hobby" value="hobby[]">其他</td>
</tr>
<tr>
<td rowspan="1" >说明:</td>
<td >
	<form name="information" value="information">
		<textarea rows="5"></textarea>
	</form>
</td>
</tr>
<tr>
	<td>上传头像</td>
	<td><input type="file" name="photo" value="photo"></td>
</tr>
<tr>
	<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="提交" value="提交"><input type="submit" name="重置" value="重置">
	<input type="submit" name="按钮" value="按钮"></td>
</tr>


</table>
</body>
</html>
